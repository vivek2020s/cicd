steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/aawaz-uat/temp-samortech-com-3:$COMMIT_SHA', '.']
# Push the image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/aawaz-uat/temp-samortech-com-3:$COMMIT_SHA']
# Deploy image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'temp-samortech-com-3'
  - '--image'
  - 'gcr.io/aawaz-uat/temp-samortech-com-2:$COMMIT_SHA'
  - '--region'
  - 'us-west1'
  - '--platform'
  - 'managed'
images:
- gcr.io/aawaz-uat/temp-samortech-com-3
